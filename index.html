
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gestão de Orçamentos Premium</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^3.8.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "dexie": "https://esm.sh/dexie@^4.2.1",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/"
  }
}
</script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        overflow: hidden;
        overscroll-behavior-y: contain;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      input, textarea { -webkit-user-select: text; user-select: text; }
      
      /* Animação de Nuvens Ultra-Realistas */
      .cloud {
        position: absolute;
        background: radial-gradient(circle, #ffffff 0%, rgba(255,255,255,0) 70%);
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.4;
        animation: float linear infinite;
        pointer-events: none;
        z-index: 0;
      }
      
      @keyframes float {
        0% { transform: translateX(-30vw) translateY(0); opacity: 0; }
        10% { opacity: 0.4; }
        90% { opacity: 0.4; }
        100% { transform: translateX(120vw) translateY(40px); opacity: 0; }
      }

      /* Partículas Mágicas */
      .particle {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.6;
        animation: rise linear infinite;
        pointer-events: none;
      }

      @keyframes rise {
        0% { transform: translateY(100vh) scale(0); opacity: 0; }
        50% { opacity: 0.8; }
        100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
      }

      /* Animação de Entrada de Cards (Fade-in + Slide-up) */
      @keyframes slideUpFade {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-card-entry {
        opacity: 0;
        animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      }

      .glint {
        position: relative;
        overflow: hidden;
      }
      
      .glint::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0.4),
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: rotate(45deg);
        animation: shimmer 4s infinite;
      }

      @keyframes shimmer {
        0% { transform: translateX(-150%) rotate(45deg); }
        100% { transform: translateX(150%) rotate(45deg); }
      }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
</body>
</html>
